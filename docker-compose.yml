version: '3.3'
services:
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: "teste"
      MYSQL_USER: "teste"
      MYSQL_PASSWORD: "teste"
      MYSQL_ROOT_PASSWORD: "teste"
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - my-db:/var/lib/mysql

volumes:
  my-db:
